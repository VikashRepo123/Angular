<div class="container my-3">
    <button class="btn btn-primary" (click)="loadContact()">Load Contact</button>
    <h3>Add a Todo</h3>
    <form (ngSubmit)="addTodo()">
        <div class="mb-3">
            <label for="title" class="form-label">Todo title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" name="desc" id="desc" [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
