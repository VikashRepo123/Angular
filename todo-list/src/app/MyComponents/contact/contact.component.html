<div class="container my-4 col-md-5">
    <h2>Contact us</h2>
    <form>
        <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="query" class="form-label">Drop your query</label>
            <textarea name="query" id="queryid" placeholder="comment"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Submit</button>
    </form>
</div>
