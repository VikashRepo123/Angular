<!-- POST api -->
<div class="container" style="text-align: center;">
    <form #userFromData="ngForm" (ngSubmit)="getUserDetails(userFromData.value)">
        <input type="text" ngModel name="name" placeholder="name"><br>
        <input type="text" ngModel name="username" placeholder="username"><br>
        <input type="email" ngModel name="email" placeholder="email"><br>
        <button type="submit">Submit</button>
    </form>
</div>
