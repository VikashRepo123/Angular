<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="formValue">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ headO | titlecase }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" formControlName="fname" placeholder="Enter firstname">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="lname" placeholder="Enter lastname">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email Id</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="email" placeholder="Enter email Id">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Mobile no.</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="mobile">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Salary</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="salary" placeholder="Ex. {{ 23 | currency: 'INR'}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" (click)="createNewEmployee()" *ngIf="showAddEmpBtn; else elseBlock">Add Employee</button>
          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" (click)="updateEmployeeDetails()" >Update Details</button>
          </ng-template>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid mx-4">
            <a class="navbar-brand" href="#">Employee Dashboard</a>
            <div class="d-flex" role="search">
                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setHead('add employee')">Add Employee</button>
            </div>
        </div>
    </nav>

    <!-- Table listing -->
    <table class="table table-hover my-4">
        <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th>
        <th scope="col">Mobile No.</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of employeeData">
        <th scope="row">{{ data.id }}</th>
        <td>{{data.fname}}</td>
        <td>{{data.lname}}</td>
        <td>{{data.email}}</td>
        <td>{{data.mobile}}</td>
        <td>{{ data.salary | currency: 'INR'}}</td>
        <td>
            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setHead('edit')" (click)="onEdit(data)">Edit</a>
            <a href="#" class="btn btn-danger mx-2" (click)="deleteEmp(data.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  
    </table>
</div>
