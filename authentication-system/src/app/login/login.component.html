<div class="container my-4 col-md-6">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required>
        </div>
        <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel required minlength="6">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
    </form>
</div>
